<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | BERWA SHOP</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C4AB6;
      --primary-light: #8D72E1;
      --secondary: #FF9B9B;
      --accent: #FFD1D1;
      --dark: #1A1A2E;
      --light: #F9F9F9;
      --text: #333333;
      --text-light: #777777;
      --white: #FFFFFF;
      --shadow: 0 5px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--light);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      line-height: 1.2;
    }

    /* Header Styles */
    header {
      background-color: var(--white);
      box-shadow: var(--shadow);
      padding: 15px 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
      color: var(--secondary);
    }

    /* Login Section */
    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 209, 209, 0.85) 100%);
      position: relative;
    }

    .login-section:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      opacity: 0.1;
      z-index: -1;
    }

    .login-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .login-image {
      flex: 1;
      min-width: 300px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--white);
      text-align: center;
    }

    .login-image h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .login-image p {
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .login-image .btn {
      background-color: var(--white);
      color: var(--primary);
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .login-image .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .login-form {
      flex: 1;
      min-width: 300px;
      padding: 50px;
    }

    .login-form h2 {
      color: var(--primary);
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .error-message {
      color: var(--secondary);
      background-color: rgba(255, 154, 154, 0.1);
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 74, 182, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: var(--primary-light);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 74, 182, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-light);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: var(--dark);
      color: var(--white);
      padding: 30px 20px;
      text-align: center;
    }

    .footer-bottom {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-image {
        padding: 30px 20px;
      }

      .login-form {
        padding: 30px;
      }
    }

    @media (max-width: 480px) {
      .login-form {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo"><i class="fas fa-tshirt"></i> BERWA SHOP</a>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <div class="login-image">
        <div>
          <h2>Welcome Back!</h2>
          <p>Login to access your account and continue shopping with BERWA SHOP.</p>
          <a href="register.html" class="btn">Don't have an account?</a>
        </div>
      </div>
      
      <div class="login-form">
        <h2>Login to Your Account</h2>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="login_identifier">Email or Phone Number</label>
            <input type="text" id="login_identifier" name="login_identifier" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          
          <button type="submit" class="btn-login">Login</button>
          
          <div class="login-link">
            Don't have an account? <a href="register.html">Create one</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-bottom">
      <p>&copy; <script>document.write(new Date().getFullYear())</script> BERWA SHOP. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mock user database for demonstration
    const users = [
      {
        id: 1,
        email: "admin@berwashop.com",
        phone: "250780000001",
        password: "$2y$10$examplehash", // In a real app, this would be hashed
        fullname: "Admin User",
        role: "admin"
      },
      {
        id: 2,
        email: "staff@berwashop.com",
        phone: "250780000002",
        password: "$2y$10$examplehash",
        fullname: "Staff Member",
        role: "staff"
      },
      {
        id: 3,
        email: "client@berwashop.com",
        phone: "250780000003",
        password: "$2y$10$examplehash",
        fullname: "Regular Client",
        role: "client"
      }
    ];

    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const identifier = document.getElementById('login_identifier').value.trim();
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      
      // Hide error message initially
      errorElement.style.display = 'none';
      
      // Basic validation
      if (!identifier || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      // Find user by email or phone
      const user = users.find(u => 
        u.email === identifier || u.phone === identifier
      );
      
      // For demo purposes, we're not actually checking password hashes
      // In a real app, you would verify the password hash
      if (user) {
        // Simulate successful login
        loginUser(user);
      } else {
        showError('Invalid email/phone or password');
      }
    });

    // Function to handle user login
    function loginUser(user) {
      // Store user data in sessionStorage
      sessionStorage.setItem('currentUser', JSON.stringify(user));
      
      // Redirect based on role
      if (user.role === 'admin' || user.role === 'staff') {
        window.location.href = "staff_dashboard.html";
      } else {
        window.location.href = "index.html";
      }
    }

    // Function to show error message
    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    // Check if user is already logged in
    function checkLoggedIn() {
      const user = sessionStorage.getItem('currentUser');
      if (user) {
        const userObj = JSON.parse(user);
        if (userObj.role === 'admin' || userObj.role === 'staff') {
          window.location.href = "staff_dashboard.html";
        } else {
          window.location.href = "index.html";
        }
      }
    }

    // Check login status when page loads
    window.addEventListener('DOMContentLoaded', checkLoggedIn);
  </script>
</body>
</html>
